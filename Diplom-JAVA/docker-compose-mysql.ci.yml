version: '3.7'
services:
  mysql:
    container_name: mysql
    image: mysql:8.0.18
    ports:
      - '3306:3306'
    volumes:
      - ./data:/var/lib/mysql
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=app
      - MYSQL_USER=app
      - MYSQL_PASSWORD=pass
  gate:
    container_name: gate-simulator
    build: ./gate-simulator
    image: gate-simulator:1.0
    ports:
      - '9999:9999'
    restart: on-failure
